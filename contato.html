<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza do Chefe - Contato</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <header class="topo">

    <div class="logo">
        <img src="https://i.ibb.co/ycP76wK8/IMG-20251011-WA0000.jpg" alt="Logo Pizza do Chefe">
    </div>

    <!-- Botão hamburguer -->
    <div class="hamburger" onclick="toggleMenuMobile()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- MENU DESKTOP -->
    <nav class="menu">
        <a href="index.html">Início</a>
        <a href="cardapio.html">Cardápio</a>
        <a href="promocoes.html">Promoções</a>
        <a href="historia.html">Nossa História</a>
        <a href="contato.html">Contato</a>
    </nav>

    <!-- MENU MOBILE (agora com ID) -->
    <nav class="menu-mobile" id="menu-mobile">
        <a href="index.html">Início</a>
        <a href="cardapio.html">Cardápio</a>
        <a href="promocoes.html">Promoções</a>
        <a href="historia.html">Nossa História</a>
        <a href="contato.html">Contato</a>
    </nav>

</header>

<section class="contato-container">

    <h1 class="titulo-contato">Fale Conosco</h1>

    <form class="formulario-contato">

        <div class="form-grupo">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" placeholder="Digite seu nome" required>
        </div>

        <div class="form-grupo">
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" required>
        </div>

        <div class="form-grupo">
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" placeholder="(00) 00000-0000">
        </div>

        <div class="form-grupo">
            <label for="assunto">Assunto:</label>
            <select id="assunto" required>
                <option value="">Selecione...</option>
                <option>Reclamação</option>
                <option>Sugestão</option>
                <option>Dúvidas</option>
                <option>Outros</option>
            </select>
        </div>

        <div class="form-grupo">
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" rows="6" placeholder="Digite sua mensagem" required></textarea>
        </div>

        <button class="btn-enviar" type="submit">Enviar Mensagem</button>

    </form>

</section>


<footer>
    <p>&copy; 2025 Pizza do Chefe - Todos os direitos reservados</p>
</footer>


<script>
    const btn = document.querySelector(".hamburger");
    const menuMobile = document.querySelector(".menu-mobile");

    btn.addEventListener("click", () => {
        menuMobile.classList.toggle("active");
    });
</script>

</body>
</html>
